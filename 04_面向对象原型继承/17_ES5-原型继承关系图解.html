<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 对象 = new 构造函数()           即  obj = new F()
    // 普通对象 obj = new Object()     即  obj = new Object() 
    // 函数对象 foo = new Function()   即  foo = new Function()
    // __proto__:对象的隐式原型   .prototype:构造函数的显式原型
    // 对象的__proto__ === 构造函数的.prototype -> obj.__proto__ === F.prototype

    // 函数既可以看成函数foo,也可以看成对象obj
    //    函数作为函数,都有.prototype指向其显式原型对象(不同)
    //    函数作为对象,都有__proto__指向其隐式原型对象
    //               ,且所有函数对象的__proto__都是构造函数Function()的显式原型对象
    //               ,即Function.prototype(相同)
    //    可见,Function()的.prototype和__proto__都指向Function()的显式原型对象

    // 作为函数的显式原型对象,都有constructor指向函数自身
    //                     ,都有__proto__指向其隐式原型对象,
    //                     ,且所有函数的显式原型对象的__proto__都是构造函数Object()的显式原型对象
    //                     ,即Object.prototype
    //                 此外,函数Object()的显式原型对象的__proto__为null

    // 1.obj = new Object()
    var obj = {} // new Object()
    obj.__proto__ // Object.prototype


    // 2.foo = new Function()
    // 所有函数(对象)的__proto__都是Function.prototype
    function foo() {} // new Function()
    console.log(foo.length, foo.name)
    console.log(foo.__proto__) // Function.prototype

    function Person() { // Person.__proto__ === Function.prototype

    }

    console.log(foo.__proto__ === Function.prototype)
    console.log(Person.__proto__ === Function.prototype)
    console.log(foo.__proto__ === Person.__proto__)
    console.log(Object.__proto__ === Function.prototype)
    console.log(Function.__proto__ === Function.prototype)

    // p1是Person的实例对象
    // obj是Object的实例对象
    // Function/Object/Person都是Function的实例对象
    // Object是Person/Function的父类
    // Function是Object对应的构造函数
    var p1 = new Person()
    var p2 = new Person()

    console.log(Object.prototype)

  </script>


</body>
</html>
