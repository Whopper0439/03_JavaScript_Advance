    // 2.将infos变成一个可迭代对象
    /*
       2.1.必须实现一个特定的函数: [Symbol.iterator] -> 函数名
       2.2.这个函数需要返回一个迭代器(这个迭代器用于迭代当前的对象)
    */
    const infos = {
      friends: ["kobe", "james", "curry"],
      [Symbol.iterator]: function() {
        let index = 0
        const infosIterator = {
          next: function() {
            // done: Boolean
            // value: 具体值/undefined
            if (index < infos.friends.length) {
              return { done: false, value: infos.friends[index++] }
            } else {
              return { done: true }
            }
          }
        }
        return infosIterator
      }
    }

    // 3.可迭代对象必然具备下面的特点:
    // 3.1可迭代对象[Symbol.iterator] -> 拿到一个函数
    // 3.2可迭代对象[Symbol.iterator]() -> 函数执行,拿到一个迭代器
    // 3.3可迭代对象[Symbol.iterator]().next() -> 迭代器.next -> 得到元素

    // const iterator = infos[Symbol.iterator]()
    // console.log(iterator.next())
    // console.log(iterator.next())
    // console.log(iterator.next())
    // console.log(iterator.next())

    // 4.可迭对象可以进行for of操作 -> value
    for (const item of infos) {
      console.log(item)
    }


    // 5.可迭代对象必然有一个[Symbol.iterator]函数
    // 数组是一个可迭代对象
    const students = ["张三", "李四", "王五"]
    console.log(students[Symbol.iterator])
    const studentIterator = students[Symbol.iterator]()
    console.log(studentIterator.next())
    console.log(studentIterator.next())
    console.log(studentIterator.next())
    console.log(studentIterator.next())

  </script>
