<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    const message = "fdaa4 22242asfasdf2242"

    const re = /\d+/ig

    // \d -> 所有的数字 [0~9]
    // + -> 数字个数 {1,} 1个或多个
    // {1,4}->1~4个

    // \w ->[a~zA~Z0~9_]

    // \D -> 非数字
    console.log(message.match(re))

  </script>

</body>
</html>
