<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function foo() {
      console.log("foo function1")
      // throw new Error("我是错误信息")
      console.log("foo function2")  // foo()有异常会中止
      console.log("foo function3")
      console.log("foo function4")
    }

    function test() {
      // 自己捕获了异常的话, 那么异常就不会向上传递(直到最顶层给浏览器), 那么后续的代码可以正常执行
      try {
        foo()
        console.log("try后续的代码")  // foo()有异常会中止
      } catch(error) {
        console.log("catch中的代码")  // 捕获foo()的异常,没有异常不执行
        console.log(error)
      } finally {
        console.log("finally代码")  // 无论是否有异常,都会执行finally
      }
    }

    function bar() {
      test()
    }

    bar()
    
    // 自己捕获了异常的话, 那么异常就不会向上传递(直到最顶层给浏览器), 那么后续的代码可以正常执行
    console.log("--------")

  </script>

</body>
</html>
