<body>
  
  <script>

    // 1.基本演练
    // 1.1 ES6 函数调用、数组构造、字符串
    const names = ["abc", "cba", "nba", "mba"]
    const str = "Hello"

    function foo(name1, name2, ...args) {
      console.log(name1, name2, args)
    }

    foo(...names)
    foo(...str)

    // const newNames = [...names, "aaa", "bbb"]
    // console.log(newNames)



    // 1.2 ES9(ES2018) 构造对象字面量
    const obj = {
      name: "why",
      age: 18
    }
    // 不可以这样来使用,对象默认不可迭代
    // foo(...obj) // 在函数的调用时, 用展开运算符, 将对应的展开数据, 进行迭代
    // 可迭代对象: 数组/string/arguments

    const info = {
      ...obj,  //遍历
      height: 1.88,
      address: "广州市"
    }
    console.log(info)

  </script>

</body>
