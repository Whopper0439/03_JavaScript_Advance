<body>
  
  <script>

    // 1.function定义的函数是有两个原型的:
    // function foo() {}
    // console.log(foo.prototype) // 构造函数:new foo() -> f.__proto__ = foo.prototype
    // console.log(foo.__proto__) // 对象:-> Function.prototype

    // 2.箭头函数是没有显式原型
    // 在ES6之后, 定义一个类要使用class定义
    
    var bar = () => {}
    // 2.1箭头函数作为对象,有隐式原型__proto__
    // console.log(bar.__proto__ === Function.prototype)

    // 2.2箭头函数不能作为构造函数定义类,没有显式原型prototype
    // console.log(bar.prototype)  // undefined
    // var b = new bar()  // 报错:bar is not a constructor

  </script>

</body>
