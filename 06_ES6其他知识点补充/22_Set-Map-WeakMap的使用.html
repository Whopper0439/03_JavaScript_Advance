<body>
  
  <script>

    let obj1 = { name: "why" }
    let obj2 = { name: "kobe" }

    // 默认都是强引用
    // 1.WeakMap的基本使用
    const weakMap = new WeakMap()
    // 1.1 weakMap的key只能是对象类型
    // weakMap.set(123, "aaa")

    // 1.2 weakMap的key所指对象是弱引用
    weakMap.set(obj1, "aaa")
    weakMap.set(obj2, "bbb")

    obj1 = null
    obj2 = null

  </script>

</body>
</html>
