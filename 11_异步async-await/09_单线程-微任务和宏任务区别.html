  <script>

    // 策略:在每执行一个宏任务之前,先清空所有微任务

    // 1.定时器:宏任务队列macrotask
    // ajax,setTimeout,setInterval,DOM监听,UI Rendering
    setTimeout(() => {
      console.log("setTimeout0")
    }, 0)
    setTimeout(() => {
      console.log("setTimeout1")
    }, 0)

    // 2.Promise:微任务队列microtask
    // Promise的then回调,Mutation Observer API,queueMicrotask()
    // Promise中的回调函数(resolve, reject) => {} 会在执行上下文栈中立即执行,不会添加到事件队列
    // 但在回调函数中resolve()后,Promise中的then的回调也会被添加到队列中
    console.log("1111111")
    new Promise((resolve, reject) => {
      console.log("2222222")
      console.log("-------1")
      console.log("-------2")
      resolve()
      console.log("-------3")
    }).then(res => {
      console.log("then传入的回调: res", res)
    })
    console.log("3333333")

    console.log("script end")

  </script>

</body>
