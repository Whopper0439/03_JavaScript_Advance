<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    /*new做的事:
      1.创建新的空对象
      2.将this指向这个空对象
      3.执行函数体中的代码
      4.没有显示返回非空对象时, 默认返回这个对象
    */
    function foo() {
      this.name = "why"
      console.log("foo函数(无传参):", this)
    }

    new foo()

    // 创建Person
    function Person(name) {
      console.log("Person函数(有传参):", this) // Person {}
      this.name = name // Person {name: "coder"}
    }

    var p = new Person("coder")
    console.log(p)

  </script>

</body>
</html>
