<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 显式绑定:指定对象
    var obj = {
      name: "why"
    }

    function foo() {
      console.log("foo函数:", this)
    }

    // 1.执行函数, 并且函数中的this指向obj对象,对象中多了东西
    // obj.foo = foo
    // obj.foo()

    // 2.执行函数, 并且强制this就是obj对象
    // 普通类型会转成包装类对象,没有包装类型(undefine)会指向window
    foo.call(obj) // obj
    foo.call(123)  // Number
    foo.call("abc") // String

  </script>

</body>
</html>
